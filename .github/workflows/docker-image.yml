
on:
  push:
    branches: 
      - main
      - staging
    
  #pull_request:
    #branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      uses: uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: ghcr.io/{{ GHCR_USERNAME }}/vaultwarden
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}
        tags: ${{ github.sha }}

